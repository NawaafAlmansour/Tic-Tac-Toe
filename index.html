<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="Keywords" content="play, tic toc tac">
  <meta name="language" content="en" />
  <meta name="description" content="play tic toc tac " />
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="fontawesome-free-5.9.0-web/css/all.css" rel="stylesheet">
  <link href="fontawesome-free-5.9.0-web/css/fontawesome.css" rel="stylesheet">
  <link href="fontawesome-free-5.9.0-web/css/brands.css" rel="stylesheet">
  <link href="fontawesome-free-5.9.0-web/css/solid.css" rel="stylesheet">
  <!--load all styles -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toc</title>
</head>

<body>
  <audio autoplay loop id="playAudio">
    <source src="music.mp3">
  </audio>

  <iframe src="music.mp3" allow="autoplay" style="display:none" id="iframeAudio">
  </iframe>

  <audio id="clickSound">
    <source src="button2.mp3">
    </source>
  </audio>


  <div class="contener">
    <header>
      <h1> Tic Toc Toe &nbsp; <i class="fas fa-gamepad"></i></h1>
      <div class="banner">
        <div>
          <input class="banner-content" type="text" name="Player1" value="" id="Player1" onkeydown="keyCode(event, id )">
          <h2 class="banner-content" id="Player1Name" onclick="bannerFun(id)">Player 1 Name</h2>
          <i class="fas fa-user"></i>
        </div>
        vs
        <div>
          <input class="banner-content" type="text" name="Player2" value="" id="Player2" onkeydown="keyCode(event, id )">
          <h2 class="banner-content" id="Player2Name" onclick="bannerFun(id)">Player 2 Name</h2>
          <i class="fas fa-user"></i>

        </div>

      </div>

    </header>
    <main>
      <div class="game">
        <div class="ruler-m">
          <div class="ruler1"> </div>
          <div class="ruler2"> </div>
        </div>
        <div class="board">
          <div class="square top left" id="0">
            <!-- <div id="1"></div> -->
          </div>
          <div class="square top" id="1">
            <!-- <div id="2"></div> -->
          </div>
          <div class="square top right" id="2">
            <!-- <div id="3"></div> -->
          </div>
          <div class="square middle left" id="3">
            <!-- <div id="4"></div> -->
          </div>
          <div class="square middle" id="4">
            <!-- <div id="5"></div> -->
          </div>
          <div class="square middle right" id="5">
            <!-- <div id="6"></div> -->
          </div>
          <div class="square bottom left" id="6">
            <!-- <div id="7"></div> -->
          </div>
          <div class="square bottom" id="7">
            <!-- <div id="8"></div> -->
          </div>
          <div class="square bottom right" id="8">
            <!-- <div id="9"></div> -->
          </div>
        </div>
      </div>

      <div class="endgame">
        <div class="text"> </div>
        <button onclick="startGame()" type="button" name="button">start Game</button>
      </div>
      <div class="btn-box">
        <button id="buttonR" type="button" name="button"> <i class="fas fa-sync"></i>
        </button>
      </div>
      <div class="optionPlay">
        <button type="button" id="twoPlayer" name="button" onclick="gameMode(id)">two Player <i class="fas fa-user-friends"></i></button>
        <button type="button" id="easyMode" name="button" onclick="gameMode(id)">easy Mode <i class="fas fa-robot"></i></button>
        <button type="button" id="hardMode" name="button" onclick="gameMode(id)">hard Mode <i class="fas fa-robot"></i></button>
      </div>
  </div>
  </main>
  <footer>
    <p> Â© Copyright 2019, nawaf</p>
  </footer>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script defer src="fontawesome-free-5.9.0-web/js/all.js"></script>
  <script defer src="fontawesome-free-5.9.0-web/js/brands.js"></script>
  <script defer src="fontawesome-free-5.9.0-web/js/solid.js"></script>
  <script defer src="fontawesome-free-5.9.0-web/js/fontawesome.js"></script>
  <script type="text/javascript" src="main.js"></script>

  <!--load all styles -->

</body>

</html>
