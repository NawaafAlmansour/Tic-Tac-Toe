<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="Keywords" content="play, tic toc tac">
  <meta name="language" content="en" />
  <meta name="description" content="play tic toc tac " />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="icon.jpg" type="image/x-icon">
  <!--start css file all styles -->
  <link href="fontawesome-free-5.9.0-web/css/all.css" rel="stylesheet">
  <link href="fontawesome-free-5.9.0-web/css/fontawesome.css" rel="stylesheet">
  <link href="fontawesome-free-5.9.0-web/css/brands.css" rel="stylesheet">
  <link href="fontawesome-free-5.9.0-web/css/solid.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="animate.css/animate.css">
  <link rel="stylesheet" href="animate.css/animate.min.css">
  <!--load all styles -->
  <title>Tic Tac Toc</title>
</head>

<body>
  <!--start audio -->
  <audio autoplay loop id="playAudio">
    <source src="music.mp3">
  </audio>
  <iframe src="music.mp3" allow="autoplay" style="display:none" id="iframeAudio">
  </iframe>
  <audio id="clickSound">
    <source src="button2.mp3">
    </source>
  </audio>
  <audio id="winSound">
    <source src="win.mp3">
    </source>
  </audio>
  <!--end- audio -->

  <!--start-contener -->
  <div class="contener">
    <header class="animated fadeInUp">
      <h1 class="animated tada"> Tic Toc Toe &nbsp; <i class="fas fa-gamepad animated shake"></i></h1>
      <div class="banner">
        <div>
          <input class="banner-content" type="text" name="Player1" value="" id="Player1" onkeydown="keyCode(event, id )">
          <h2 class="banner-content animated tada jackInTheBox" id="Player1Name" onclick="bannerFun(id)">Player 1 Name</h2>
          <span id="score1">0</span> <i class="fas fa-user animated shake"></i>
        </div>
        vs
        <div>
          <input class="banner-content" type="text" name="Player2" value="" id="Player2" onkeydown="keyCode(event, id )">
          <h2 class="banner-content animated tada" id="Player2Name" onclick="bannerFun(id)">Player 2 Name</h2>
          <span id="score2">0</span> <i class="fas fa-user animated shake"></i>
        </div>
      </div>

    </header>
    <main>
      <!-- start-game-contener  -->
      <div class="game-contener">
        <!--start border-animation css -->
        <div class="x-border x5-border"></div>
        <div class="x-border x6-border"></div>
        <div class="x-border x7-border"></div>
        <div class="x-border x8-border"></div>
        <!--end-border-animation css -->
        <div class="ruler-m">
          <div class="ruler1"> </div>
          <div class="ruler2"> </div>
        </div>
        <div class="board  animated flipInX">
          <div class="square top left" id="0"></div>
          <div class="square top" id="1"></div>
          <div class="square top right" id="2"></div>
          <div class="square middle left" id="3"></div>
          <div class="square middle" id="4"></div>
          <div class="square middle right" id="5"></div>
          <div class="square bottom left" id="6"></div>
          <div class="square bottom" id="7"></div>
          <div class="square bottom right" id="8"></div>
        </div>
      </div>
      <!-- end game-contener  -->

      <div class="endgame  animated fadeInUp">
        <div class="x-border x2-border"></div>
        <div class="x-border x3-border"></div>
        <div class="x-border x4-border"></div>
        <div class="x-border x1-border"></div>

        <div class="banner-vector ">
          <div class="text jackInTheBox animated rubberBand flash"> </div>
        </div>
        <button onclick="startGame()" type="button" name="button">start Game</button>
      </div>
      <div class="btn-box animated fadeInDown">
        <button id="buttonR" type="button" name="button"> <i class="fas fa-sync"></i>
        </button>
      </div>
      <!-- start-optionPlay -->
      <div class="optionPlay">
        <button type="button" id="twoPlayer" name="button" onclick="gameMode(id)">two Player <i class="fas fa-user-friends"></i></button>
        <button type="button" id="easyMode" name="button" onclick="gameMode(id)">easy Mode <i class="fas fa-robot"></i></button>
        <button type="button" id="hardMode" name="button" onclick="gameMode(id)">hard Mode <i class="fas fa-robot"></i></button>
      </div>
      <!-- end-optionPlay -->
  </div>
  <!--end-contener -->
  </main>
  <!--start-footer -->
  <footer>
    <p> Â© Copyright 2019, nawaf</p>
  </footer>
  <!--end-footer -->

  <!--start- script link js jquery -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script defer src="fontawesome-free-5.9.0-web/js/all.js"></script>
  <script defer src="fontawesome-free-5.9.0-web/js/brands.js"></script>
  <script defer src="fontawesome-free-5.9.0-web/js/solid.js"></script>
  <script defer src="fontawesome-free-5.9.0-web/js/fontawesome.js"></script>
  <script type="text/javascript" src="main.js"></script>
  <!-- <script type="text/javascript" src="js/app.js"></script> -->


  <!--load all styles -->

</body>

</html>
