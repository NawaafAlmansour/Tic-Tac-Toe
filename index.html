<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="fontawesome-free-5.9.0-web/css/all.css" rel="stylesheet">
  <link href="fontawesome-free-5.9.0-web/css/fontawesome.css" rel="stylesheet">
  <link href="fontawesome-free-5.9.0-web/css/brands.css" rel="stylesheet">
  <link href="fontawesome-free-5.9.0-web/css/solid.css" rel="stylesheet">
  <!--load all styles -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tic toc tac</title>
</head>

<body>
  <audio autoplay loop id="playAudio">
    <source src="music.mp3">
  </audio>

  <audio id="clickSound">
    <source src="button2.mp3">
    </source>
  </audio>


  <div class="contener">
    <header>
      <h1> Tic Toc Toe <i class="fab fa-angellist"></i></h1>
    </header>
    <main>
      <div class="game">
        <div class="ruler-m">
          <div class="ruler1"> </div>
          <div class="ruler2"> </div>
        </div>
        <div class="board">
          <div class="square top left">
            <div id="x1"></div>
          </div>
          <div class="square top">
            <div id="x2"></div>
          </div>
          <div class="square top right">
            <div id="x3"></div>
          </div>
          <div class="square middle left">
            <div id="x4"></div>
          </div>
          <div class="square middle" name="5">
            <div id="x5"></div>
          </div>
          <div class="square middle right">
            <div id="x6"></div>
          </div>
          <div class="square bottom left">
            <div id="x7"></div>
          </div>
          <div class="square bottom">
            <div id="x8"></div>
          </div>
          <div class="square bottom right">
            <div id="x9"></div>
          </div>
        </div>
      </div>

      <div class="endgame">
        <div class="text"> </div>
        <button onclick="startGame()" type="button" name="button">start Game</button>
      </div>
      <div class="btn-box">
        <button id="buttonR" type="button" name="button"> <i class="fas fa-sync"></i>
        </button>
        <h2 id="showPlayer">1Player</h2>
      </div>
  </div>
  </main>
  <footer>
    <p> Â© Copyright 2019, nawaf</p>
  </footer>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script defer src="fontawesome-free-5.9.0-web/js/all.js"></script>
  <script defer src="fontawesome-free-5.9.0-web/js/brands.js"></script>
  <script defer src="fontawesome-free-5.9.0-web/js/solid.js"></script>
  <script defer src="fontawesome-free-5.9.0-web/js/fontawesome.js"></script>
  <script type="text/javascript" src="js/app.js"></script>

  <!--load all styles -->

</body>

</html>
